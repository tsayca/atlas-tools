<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background: White Rounded Square (Squircle-ish) -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Content Container -->
  <g transform="translate(106, 106) scale(12.5)">
    <!-- Top Diamond: Red -->
    <!-- M12 2 L22 7 L12 12 L2 7 Z -->
    <path d="M12 2 L22 7 L12 12 L2 7 Z" fill="#EA4335"/>
    
    <!-- Middle Diamond: Blue -->
    <!-- Fits between top and bottom. Top is at y=7-12. Middle moves down. 
         Original Logo had lines at y=12 and y=17.
         If I fill them:
         Top: 2 to 12. Center 7.
         Middle: 7 to 17. Center 12.
         Bottom: 12 to 22. Center 17.
    -->
    <path d="M2 12 L12 17 L22 12 L12 7 Z" fill="#4285F4"/>
    
    <!-- Bottom Diamond: Green -->
    <path d="M2 17 L12 22 L22 17 L12 12 Z" fill="#34A853"/>
    
    <!-- Overlay/Highlight for "Paper" effect (optional, keep flat for now) -->
    
    <!-- Yellow Element? 
         Maybe a small yellow triangle on the side or replace one color. 
         Actually, let's use Yellow for the top left face if we split it.
         But let's keep it simple first. 
    -->
    <!-- Overlap effects -->
    <path d="M12 7 L22 12 L12 17 L2 12 Z" fill="#FBBC05" opacity="0.2" style="mix-blend-mode: multiply;"/>
  </g>
</svg>
